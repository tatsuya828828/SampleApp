<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>新規登録</title>
	</head>
	<body>
		<div th:fragment="signup_contents">
			<h1 class="text-center">新規登録</h1>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<form method="post" th:action="@{/signup}" th:object="${signupForm}" style="margin-top: 10vh;">
						<table class="table table-bordered table-hover">
							<tr>
								<th class="active col-lg-4">ユーザーID<br><small><em>(メールアドレス形式)</em></small></th>
								<td>
									<div class="form-group" th:classappend="${#fields.hasErrors('selfId')} ? 'has-error'">
										<input type="email" class="form-control" th:field="*{selfId}" required="true">
										<span class="text-danger" th:if="${#fields.hasErrors('selfId')}" th:errors="*{selfId}">userId error</span>
									</div>
								</td>
							</tr>
							<tr>
								<th class="active col-lg-4">パスワード<br><small><em>(6~100文字)</em></small></th>
								<td>
									<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
										<input type="password" class="form-control" th:field="*{password}" required="true">
										<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
									</div>
								</td>
							</tr>
							<tr>
								<th class="active col-lg-4">名前</th>
								<td>
									<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
										<input type="text" class="form-control" th:field="*{name}" required="true">
										<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
									</div>
								</td>
							</tr>
						</table>
						<button class="btn btn-success form-control" type="submit">新規登録</button>
					</form>
					<a th:href="@{'/login'}">ログインはこちら</a>
				</div>
			</div>
		</div>
	</body>
</html>
