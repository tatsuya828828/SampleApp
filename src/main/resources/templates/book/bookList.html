<div th:fragment="bookList_contents">
	<div class="col-lg-2">
		<h3>ジャンル</h3>
		<div th:each="genre: ${genres}">
			<a th:text="*{genre}" th:href="@{'/genre/' + *{genre}}"></a>
		</div>
	</div>
	<div class="col-lg-10">
		<h1 class="text-center">投稿一覧</h1>
		<div th:include="__${bookTable}__"></div>
	</div>
</div>
