<body>
	<div th:fragment="bookDetail_contents" th:each="book: ${book}">
		<h1><span th:text="*{book.title}"></span>の詳細</h1>
		<table class="table table-bordered">
			<tr>
				<th class="info col-lg-2">画像</th>
				<td><img th:src="@{*{book.image}}" width="200" height="250"></td>
			</tr>
			<tr>
				<th class="info col-lg-2">タイトル</th>
				<td th:text="*{book.title}"></td>
			</tr>
			<tr>
				<th class="info col-lg-2">著者</th>
				<td><a th:href="@{'/author/' + *{book.author}}" th:text="*{book.author}"></a></td>
			</tr>
			<tr>
				<th class="info col-lg-2">ジャンル</th>
				<td><a th:href="@{'/genre/' + *{book.genre}}" th:text="*{book.genre}"></a></td>
			</tr>
			<tr>
				<th class="info">感想</th>
				<td th:text="*{book.body}"></td>
			</tr>
			<tr>
				<th class="info">評価</th>
				<td>
					<script th:inline="javascript">
					  $.fn.raty.defaults.path = "/webjars/jquery-raty/2.7.0/images";
				      $(function(){
				        $('#evaluation').raty({number: 5, score: [[${book.evaluation}]], readOnly: true});
				      });
				    </script>
				    <span id="evaluation"></span><small>([[${count}]]件)</small>
				</td>
			</tr>
			<tr>
				<th class="info">投稿日</th>
				<td th:text="*{#dates.format(book.createdAt, 'yyyy/MM/dd')}"></td>
			</tr>
		</table>
		<h4>投稿者: <a th:href="@{'/userDetail/' + ${book.user.id}}"><span th:text="*{book.user.name}"></span></a></h4>
		<a class="btn btn-primary pull-right" th:href="@{'/bookEdit/' + ${id}}">編集</a>
		<div style="margin-top: 10vh;" th:if="${result == false}">
			<h4>コメント・評価</h4>
			<form method="post" th:action="@{${book.id} + '/postComment'}" th:object="${commentForm}">
				<div class="form-group" th:classappend="${#fields.hasErrors('comment')} ? 'has-error'">
					<textarea rows="5" class="form-control" th:field="*{comment}" required="true"></textarea>
					<span class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">comment error</span>
				</div>
				<script>
				  $.fn.raty.defaults.path = "/webjars/jquery-raty/2.7.0/images";
			      $(function(){
			        $('#star').raty({number: 5, score: 1, scoreName: 'num'});
			      });
			    </script>
			    <div class="form-group pull-right">
					<button class="btn btn-success form-control" type="submit">投稿</button>
				</div>
			    <div class="form-group pull-right" id="star" style="padding-right: 1vh;">
			    	<span>評価:</span><input type="hidden" th:value="${num}">
			    </div>
			</form>
		</div>
		<br>
		<h4>コメント一覧</h4>
		<table class="table">
			<tr style="word-wrap: break-word;" th:each="comment: ${comments}">
				<td>
					<p th:text="*{comment.comment}"></p>
					<span th:id="'evaluation' + *{comment.id}" class="pull-right" style="padding-left: 1vh;"></span>
					<a class="pull-right" th:href="@{'/userDetail/' + *{comment.user.id}}"
					th:text="*{comment.user.name}" style="padding-left: 1vh;"></a>
					<span class="pull-right" th:text="*{#dates.format(book.createdAt, 'yyyy/MM/dd')}"></span>
					<script th:inline="javascript">
					  $.fn.raty.defaults.path = "/webjars/jquery-raty/2.7.0/images";
				      $(function(){
				        $('#evaluation'+ [[*{comment.id}]]).raty({number: 5, score: /*[[*{comment.evaluation}]]*/, readOnly: true});
				      });
				    </script>
				</td>
			</tr>
			<tr>

			</tr>
		</table>
	</div>
</body>
