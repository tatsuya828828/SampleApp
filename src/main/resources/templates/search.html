<div th:fragment="search_contents">
	<h1><span th:text="${word}"></span>の検索結果: <span th:text="${count}"></span>件</h1>
	<table class="table">
		<tr>
			<th class="col-lg-8 info">タイトル</th>
			<th class="info">投稿者</th>
		</tr>
		<tr th:each="book: ${searches}">
			<td><a th:href="@{'/bookDetail/' + *{book.title}}" th:text="*{book.title}"></a></td>
			<td><a th:href="@{'/userDetail/' + *{book.user.id}}" th:text="*{book.user.name}"></a></td>
		</tr>
	</table>
</div>
