<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Error</title>
	</head>
	<body>
		<h1 th:text="${status}+ '' + ${error}"></h1>
		<p th:text="${message}"></p>
		<p>トップページに戻ってください</p>
		<form th:action="@{/}">
			<button class="btn btn-link" type="submit">トップページに戻る</button>
		</form>
	</body>
</html>
